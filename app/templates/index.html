  <body>
    <h1>Interactive shell for <a href="http://tk0miya.bitbucket.org/blockdiag/build/html/index.html">blockdiag</a> (for non IE browers)</h1>
    <h2>Source:</h2>
    <textarea id="diagram" cols="120" rows="10" style="font-size: 14pt; font-family: monospace;">{% if diagram %}{{ diagram|escape }}{% else %}{
  A -> B -> C;
       B -> D;
}{% endif %}</textarea><br />
    Share your diagram: <span id="shorten_url"><a href="#">Shorten URL is here</a></span>(Your diagram is saved to URL only, this service is not save your diagram).
    <h2>Diagram:</h2>
    <div id="diagram_image"></div>
  </body>
