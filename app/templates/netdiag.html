  <body>
    <h1>Interactive shell for <a href="http://tk0miya.bitbucket.org/netdiag/build/html/index.html">netdiag</a> (for non IE browers)</h1>
    <h2>Source:</h2>
    <textarea id="diagram" cols="120" rows="10" style="font-size: 14pt; font-family: monospace;">{% if diagram %}{{ diagram|escape }}{% else %}{
  network dmz {
    web01;
    web02;
    web03;
    stg01;
  }
  network internal {
    db01;
    db02;
    app01;
    app02;
  }
  dmz -- internal
}{% endif %}</textarea><br />
    Share your diagram: <span id="shorten_url"><a href="#">Shorten URL is here</a></span> (this console dose not store any information from your input).
    <h2>Diagram:</h2>
    <div id="diagram_image"></div>
    <hr />

      <a href="/">blockdiag</a> /
