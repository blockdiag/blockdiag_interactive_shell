[buildout]
parts = debug app server

develop = .

[debug]
recipe = zc.recipe.egg:script
eggs =
	${app:eggs}
	ipython
interpreter = debug

[app]
recipe = zc.recipe.egg
eggs = gae_blockdiag
interpreter = py

[server]
recipe = zc.recipe.egg:scripts
eggs =
	PasteScript
	PasteDeploy
	${app:eggs}
entry-points = server=paste.script.command:run
arguments = ['serve', 'app.ini']

